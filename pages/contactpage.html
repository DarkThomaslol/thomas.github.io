<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <!-- scripts -->
    <script src="../js/script.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="../stylesheet/style.css" />
</head>

<body id="body" class="body" onload="startContactPage()">

    <!-- sidebar with all the buttons -->
    <div id="mySidebar" class="sidebar">
        <a class="closebtn" onclick="closeNav()">&times;</a>
        <input id="homebtn" class="allbtns" type="button" value="Home" onclick="location.href='../index.html'" />
        <input id="aboutbtn" class="allbtns" type="button" value="About me"
            onclick="location.href='../pages/aboutpage.html'" />
        <input id="projectsbtn" class="allbtns" type="button" value="Projects"
            onclick="location.href='../pages/projectspage.html'" />
        <input id="schoolProjectsbtn" class="allbtns" type="button" value="School Projects"
            onclick="location.href='../pages/schoolprojectspage.html'" />
        <input id="contactbtn" class="allbtns" type="button" value="Contact me"
            onclick="location.href='../pages/contactpage.html'" />
    </div>

    <div id="main">
        <!-- title and name -->
        <div>
            <h1 class="titleOther">Contact me</h1>
        </div>

        <!-- menu/sidebar and contact me buttons in a header -->
        <header class="headerMenu">
            <input class="menubtn" type="button" value="&#9776; Menu" onclick="navChanger()" />
            <div class="dropdownlng">
                <input id="lngDropdownbtn" class="languagebtn" type="button" value="&#9872; Language"
                    onclick="lngDropdownbtn()" />
                <div id="lngDropdown" class="lngDropdown-content">
                    <button id="nlbtn" class="lngDropdown-contentbtns" onclick="nlFunctionlng()"><img
                            src="../img/language/Flag_of_the_Netherlands.png" alt="nlFlag" width="25px"
                            style="float: left; margin-top: 5px;"> Dutch</button>
                    <button id="enbtn" class="lngDropdown-contentbtns" onclick="enFunctionlng()"><img
                            src="../img/language/Flag_of_the_United_Kingdom.svg.png" alt="enFlag" width="25px"
                            style="float: left; margin-top: 5px;"> English</button>
                </div>
            </div>
            <input class="contactMebtn" type="button" value="&#9993; Contact me" onclick="location.href='../pages/contactpage.html'" />
        </header>

        <div>
            <p class="titleName">
                e-mail: t.marselje@sintlucasedu.nl
            </p>
        </div>
    </div>

</body>

</html>
